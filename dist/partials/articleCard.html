<div ng-if="articleCardVm.layout=='vertical'" class="card pointer card-height waves-effect waves-block waves-light">
    <div class="card-image">
        <img ng-src="{{articleCardVm.article.images.rect}}">
    </div>
    <div class="card-content">
        <h5 class="article-card-heading">{{articleCardVm.article.heading}}</h5>
        <p class="grey-text article-card-text-vertical">{{articleCardVm.article.contentPreview}}</p>
    </div>
</div>
<div ng-if="articleCardVm.layout=='horizontal'" class="pointer">
    <div class="row">
        <div class="col s5 m3 l2 zero-padding">
            <img class="article-card-image-horizontal" ng-src="{{articleCardVm.article.images.sq}}">
        </div>
        <div class="col s7 m9 l10">
            <h5 class="article-card-heading zero-margin">{{articleCardVm.article.heading}}</h5>
            <p class="article-card-text-horizontal">{{articleCardVm.article.contentPreview}}</p>
        </div>
    </div>
</div>
